<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>String transformers</title>
  </head>
  <body>
    <main>
      <div>
        <header>String Transformers</header>
      </div>
      <div class="mainContent">
        <input
          class="input"
          type="text"
          placeholder="enter the sentence with spaces (alphanumeric)"
          value="this is a normal sentence to transform"
        />
      </div>
      <div class="transformers">
        <div>
          <label for="">Lower Case</label>
          <span class="Lower"></span>
        </div>
        <div>
          <label for="">Upper Case</label>
          <span class="Upper"></span>
        </div>
        <div>
          <label for="">Camel Case</label>
          <span class="Camel"></span>
        </div>
        <div>
          <label for="">Pascal Case</label>
          <span class="Pascal"></span>
        </div>
        <div>
          <label for="">Snake Case</label>
          <span class="Snake"></span>
        </div>
        <div>
          <label for="">Kebab Case</label>
          <span class="Kebab"></span>
        </div>
        <div>
          <label for="">Trim</label>
          <span class="Trim"></span>
        </div>
      </div>
    </main>
  </body>
</html>
